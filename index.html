<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>১.৫% সহ মোট পেমেন্ট</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 40px auto; padding: 0 20px; }
    input { width:100%; padding:10px; margin-top:10px; font-size:16px; }
    button { padding:10px 15px; margin-top:10px; font-size:16px; cursor:pointer; }
    .result { margin-top:15px; font-size:20px; font-weight:bold; }
  </style>
</head>
<body>
  <h2>১.৫০% বা হাজারে ১৫৳ চার্জ যোগ হয়ে মোট কত পেমেন্ট করতে হবে সেটার ক্যালকুলেশন</h2>

  <label>এমাউন্ট লিখুন:</label>
  <input id="amount" type="number" placeholder="উদাহরণ: 1000" />

  <button onclick="calc()">Calculate</button>

  <div id="output" class="result"></div>

  <script>
    function calc() {
      let amount = parseFloat(document.getElementById('amount').value);
      if (isNaN(amount) || amount < 0) {
        document.getElementById('output').innerHTML = "সঠিক এমাউন্ট দিন";
        return;
      }

      // 1.50% যোগ
      let payable = amount * 1.015;

      // দশমিক অংশ বের করা
      let decimalPart = payable - Math.floor(payable);

      let finalPayable;

      // আপনার কাস্টম রাউন্ডিং নিয়ম:
      // .30 বা তার বেশি → পরের পূর্ণ সংখ্যা
      // .30 এর কম → নিচের পূর্ণ সংখ্যা
      if (decimalPart >= 0.30) {
        finalPayable = Math.ceil(payable);
      } else {
        finalPayable = Math.floor(payable);
      }

      document.getElementById('output').innerHTML =
        "মোট পেমেন্ট দিতে হবে: " + finalPayable + " টাকা";
    }
  </script>
</body>
</html>
