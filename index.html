<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Calculator</title>

  <style>
    body {
      font-family: Arial;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 650px;
      background: white;
      margin: 40px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }

    /* Input & Select same size */
    input, select {
      width: 100%;
      height: 46px;
      padding: 0 12px;
      margin-top: 6px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background: #0066ff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #0053d6;
    }

    .result-box {
      background: #f7f8fa;
      padding: 15px;
      border-radius: 10px;
      margin-top: 18px;
      font-size: 18px;
      line-height: 1.6;
      border-left: 4px solid #0066ff;
      white-space: pre-line;
    }

    .copied {
      background: #1f8c39 !important;
      color: #fff !important;
    }

    .credit {
      text-align: center;
      margin-top: 35px;
      font-size: 15px;
      color: #444;
    }

    .credit a {
      text-decoration: none;
      color: #0066ff;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .fb-icon {
      width: 18px;
      height: 18px;
      fill: #0066ff;
    }
  </style>
</head>

<body>

<div class="container">

  <h2>১.৫০% বা হাজারে ১৫৳ চার্জ যোগ হয়ে মোট কত পেমেন্ট করতে হবে সেটার ক্যালকুলেশন</h2>

  <label>ডলার এমাউন্ট:</label>
  <input id="usd" type="number" placeholder="উদাহরণ: 10">

  <label>রেইট সিলেক্ট করুন:</label>
  <select id="rate">
    <option value="" disabled selected>রেইট সিলেক্ট করুন</option>
    <option value="142">142</option>
    <option value="145">145</option>
    <option value="147">147</option>
  </select>

  <button onclick="calc()">Calculate</button>

  <div id="summary" class="result-box" style="display:none;"></div>
  <button id="copyBtn" style="display:none;" onclick="copySummary()">ক্লায়েন্টকে দেওয়ার জন্য কপি করুন</button>

  <div class="credit">
    Developed by 
    <a href="https://www.facebook.com/readuanfaiz" target="_blank">
      Readuan Faiz
      <svg class="fb-icon" viewBox="0 0 24 24">
        <path d="M22.675 0h-21.35C.597 0 0 .598 0 1.333v21.333C0 23.403.597 24 1.325 24h11.495v-9.294H9.691v-3.622h3.129V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.098 2.795.142v3.24l-1.918.001c-1.504 0-1.794.715-1.794 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116C23.403 24 24 23.403 24 22.667V1.333C24 .598 23.403 0 22.675 0z"/>
      </svg>
    </a>
  </div>

</div>


<script>

function formatBDT(num) {
  num = Math.floor(num).toString();
  let lastThree = num.slice(-3);
  let rest = num.slice(0, -3);

  if (rest !== "") {
    rest = rest.replace(/\B(?=(\d{2})+(?!\d))/g, ",");
    return rest + "," + lastThree;
  }

  return lastThree;
}

function calc() {
  let usd = parseFloat(document.getElementById('usd').value);
  let rate = document.getElementById('rate').value;

  if (isNaN(usd) || usd <= 0) {
    alert("সঠিক ডলার এমাউন্ট দিন");
    return;
  }

  if (!rate) {
    alert("রেইট সিলেক্ট করুন");
    return;
  }

  rate = parseFloat(rate);

  let taka = usd * rate;
  let payable = taka * 1.015;

  let decimalPart = payable - Math.floor(payable);
  let finalPayable = (decimalPart >= 0.30) ? Math.ceil(payable) : Math.floor(payable);

  let summaryText =
    "আপনার মোট বিলঃ " + usd + "$ × " + rate +
    " + 1.50% = " + formatBDT(finalPayable) + " টাকা\n\n" +
    "ডলার নেওয়ার জন্য নিম্নোক্ত বিকাশ পার্সোনাল নাম্বারে সেন্ড মানি/ক্যাশ ইন করে জানাবেন কাইন্ডলি:\n" +
    "01817316412\n\n" +

    "অথবা চাইলে ব্যাংকে পেমেন্ট করতে পারবেন কোনো চার্জ ছাড়াই।\n" +
    "সেক্ষেত্রে আপনার মোট বিল হবেঃ " + usd + "$ × " + rate +
    " + 1.50% = " + formatBDT(finalPayable) + " টাকা\n\n" +

    "Eastern Bank PLC.\n" +
    "A/C No- 0021440006618\n" +
    "Name- Readuan Faiz\n" +
    "Branch- Khatungonj\n" +
    "District: Chittagong\n" +
    "Routing No- 095154279\n\n" +
    "For Instant Transaction, please use 'NPSB' channel.";

  let summaryDiv = document.getElementById("summary");
  summaryDiv.innerText = summaryText;
  summaryDiv.style.display = "block";

  document.getElementById("copyBtn").style.display = "block";
}


function copySummary() {
  let text = document.getElementById("summary").innerText;
  navigator.clipboard.writeText(text);

  let btn = document.getElementById("copyBtn");
  btn.innerText = "✔ কপি হয়েছে";
  btn.classList.add("copied");

  setTimeout(() => {
    btn.innerText = "ক্লায়েন্টকে দেওয়ার জন্য কপি করুন";
    btn.classList.remove("copied");
  }, 1800);
}

</script>

</body>
</html>
